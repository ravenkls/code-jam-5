

url: https://www.google.com/a
dynamic: false
content:

  loc: /html/body/ul/li

  properties:
    # pipes:
    #   single:
    #     default: null
    propagate_properties: true

  query:
    text: text()
    id: $ { str, int, single } a/text()
    xid: $ l{ doubidou:external, lfilter:isnumeric, lmap:strip } a/text()
    yid: $ m:{ upper } ./text()
    contents:
      loc: ul/li
      query:
        text: text()
